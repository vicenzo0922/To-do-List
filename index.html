<!DOCTYPE html>
<html>
    <head>

        <title>To Do List</title>
        <style>
            ul {
                list-style-position: inside;
            }
            body {
                background-image: url(https://wallpapercave.com/wp/wp13048531.png)
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">

        <div class="text-center">
            <h1>‚úçTO DO LIST</h1>
        </div>


        <div id="app" class="mt-5 row mx-4">
            <div class="col-9">
                <input type="text" id="todoInput" class="shadow form-control" placeholder="Enter a task...">
            </div>
            <div class="col-3">
                <button id="addTask" onclick="getTask()" class="btn btn-primary">Add Task</button>
            </div>
            <div class="card">
            <ul id="taskList" class="mx-5 card-body"></ul>
            </div>
        </div>


        <footer style="bottom:0; position:absolute">

        </div>
